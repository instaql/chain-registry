on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

name: Validate Strict ✅

jobs:
  validate-schema-strict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository 📥
        uses: actions/checkout@v4

      - name: Setup Node.js 🌐
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install @chain-registry/cli 📜
        run: |
          npm install -g @chain-registry/cli@1.44.0

      - name: Validate Strict ✓
        run: |
          chain-registry validate --registryDir . --useStrict