name: Validate CLI Versions âœ…

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  validate-schema:
    name: Validate Schema
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cli-version: [1.41.0, 1.42.0, 1.43.0, 1.44.0, 1.45.0]
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸŒ
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install @chain-registry/cli ğŸ“œ
        run: npm install -g @chain-registry/cli@${{ matrix.cli-version }}

      - name: Validate Schema âœ“
        run: chain-registry validate --registryDir .
